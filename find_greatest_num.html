<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>leapyear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
<script>

	
	
	let a=prompt("Enter the age A");
	let b=prompt("Enter the age B");
	let c=prompt("Enter the age C");
	
	if(a>b){
		if(a>c){
			console.log("A is greater");
		}
		else{
			console.log("C is greater");
		}
	}
	else{
		if(b>c){
			console.log("B is greater");
		}
		else{
			console.log("C is greater");
		}
	}
	
	
	let a=10;
	let b=12;
	let c=30;
	
	if(a>b && a>c){
		console.log("A is greater");
	}
	else if(b>c && b>a){
		console.log("B is greater");
	}
	else{
		console.log("C is greater");
	}
	
</script>


</body>
</html>
